<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="scripts.js"></script>

<body class="experiences-page">
    <div class="background-wrapper">
        <div class="img-background"></div>       
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="logo-small">
                    <img src="img/vida_loca_logo_white.png">
                </div>
                <p>What a good choice!</p>
                <p>Now, choose your Loco Style:</p>
            </div>
        </div>

        <form class="register-form">
            <fieldset class="form-group">
                <div class="row row-experiences">
                    <div class="form-check col-lg-6 col-experience">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            <h2>Drink Lover</h2>
                            <img src="img/cards/drink_lover.png" class="card-img-top" alt="Experience Drink Lover">
                        </label>
                    </div>
                    <div class="form-check col-lg-6 col-experience">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            <h2>Higher Zoner</h2>
                            <img src="img/cards/higher_zoner.png" class="card-img-top" alt="Experience Higher Zoner">
                        </label>
                    </div>
                    <div class="form-check col-lg-6 col-experience">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            <h2>Party Monster</h2>
                            <img src="img/cards/party_monster.png" class="card-img-top" alt="Experience Party Monster">
                        </label>
                    </div>
                    <div class="form-check col-lg-6 col-experience">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                        <label class="form-check-label" for="gridRadios4">
                            <h2>Sex Addict</h2>
                            <img src="img/cards/sex_addict.png" class="card-img-top" alt="Experience Sex Addicted">
                        </label>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="label-vida-loca" for="emailRegister">Choose your register email:</label>
                        <input type="email" class="form-control inpt-vida-loca" id="emailRegister" placeholder="E-mail to Vida Loca">                    </div>
                    </div>
            </fieldset>
            <div class="form-group row">
                <div class="col">
                    <div class="btn-vida-loca">
                        <!--<button type="submit">START!</button>-->
                        <a href="perfil.html">START!</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
